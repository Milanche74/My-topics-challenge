
<div class="word-cloud" [ngClass]="{'scale-up-cloud': scaleUpCloud}">
    <app-word 
        *ngFor="let topic of topics; let i = index"
        [topic]="topic"
        (click)="selectTopic(topic)"
        [class.word-label-active]="selectedTopic === topic">        
    </app-word>
</div>

<!--some request take a long tome to respond so this div will indicate 
    to the user that loading is in process-->
<div *ngIf="!topics.length" class="loading-indicator"> Loading...</div>
